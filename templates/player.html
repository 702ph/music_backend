<div class="mediaplayer">
    <header>
        <div tooltip="click to  show your playlist">
            <div onclick="showHideListFunction()">
                <img class="playlist" src="static/images/playlistButton.png"/>
            </div>
        </div>
        <div>
            <div class="volume">
                <div class="volumeLine" id="audioPlayBackVolumeBar"></div>
                <div class="volumeBG" id="audioPlayBackVolumeController"></div>
                <img class="volumeIcon" src="static/images/volumeButton.png" id="volumeIcon"/>
                <img class="volumeIcon hidden" src="static/images/muteButton.png" id="muteIcon"/>
            </div>
        </div>
    </header>
    <main>
        <div class="album-art">
            <canvas class="album-art frame" id="visualizer"></canvas>
        </div>
        <div class="player">
            <img class="buttons repeat" src="static/images/loopButton.png" id="audioRepeatPlayButton"/>
            <img class="buttons repeatActive hidden" src="static/images/loopButtonActive.png"
                 id="audioRepeatPlayButtonActive"/>
            <img class="buttons fast-backward" src="static/images/rewindButton.png" id="audioRewindButton"/>
            <img class="buttons play" src="static/images/playButton.png" id="startAudioContext"/>
            <img class="buttons pause hidden" src="static/images/pauseButton.png" id="audioPauseButton"/>
            <img class="buttons fast-forward" src="static/images/skipButton.png" id="audioSkipButton"/>
            <img class="buttons random" src="static/images/randomButton.png" alt="" id="audioRandomPlayButton"/>
            <img class="buttons randomActive hidden" src="static/images/randomButtonActive.png" alt=""
                 id="audioRandomPlayButtonActive"/>
        </div>
    </main>

    <footer>
        <div class="title" id="audioInformationFrame">
            <p id="audioInformation"></p>
        </div>

        <div class="time-tracker">
            <div class="timer">
                <div class="bgStart" id="audioPlayBackProgressBar"></div>
                <div class="bg" id="audioPlayBackProgressBarController"></div>
            </div>
        </div>
        <div class="time" id="audioPlayBackProgressCounter">00:00:00</div>
    </footer>


    <div id="drop_zone_container">
        <div id="drop_zone">
            Drop mp3 here!
        </div>
    </div>
    <div class="hidden">
        <label for="selectFileButton" id="selectFileLabel">
            OR CLICK HERE
            <input type="file" name="inputFile" id="selectFileButton" accept="audio/mpeg">
        </label>
    </div>
    <div>
        <a class="lyricsButton" href="#popup1">SHOW LYRICS</a>
    </div>
        <div class="drop_zone_message_container">
            <span id="drop_zone_message"></span>
        </div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <div class="content">
                <textarea rows="50" cols="90" readonly="readonly" id="lyricsText">Lyrics here...</textarea>
            </div>
        </div>
    </div>
</div>

-->
</div>


<div class="space musicList overflowY" id="showList" style="scrollbar-base-color: #0c0b17">

    <div id="edit_buttons">
        <input type="button" class="playerButtons" id="editStartButton" value="EDIT">
        <input type="button" class="playerButtons" id="editCancelButton" value="CANCEL">
    </div>

    <div id="delete_buttons">
        <input type="button" class="playerButtons" id="deleteButton" value="CUT">
        <input type="button" class="playerButtons" id="deleteConfirmButton" value="CONFIRM">
        <input type="button" class="playerButtons" id="deleteCancelButton" value="CANCEL">
    </div>

    <div>
        <!--
        <div class="padding" id="songSelectorTable"></div>
        -->

        <!-- NEW PROTOTYPE -->
        <div class="padding">
            <table id="songSelectorTable">
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="margin" id="tableDebug"></div>
    </div>
</div>

<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
