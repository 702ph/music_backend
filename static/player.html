<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel="stylesheet" type="text/css" href="css/player.css" />
</head>

<body>

  <h1>Player</h1>

  <div class="uploaderContainer">
    <div class="from-group">
      <label for="inputFile">choose file to upload</label>
      <br>
      <input type="file" name="inputFile" id="input_file" accept="audio/mpeg">
    </div>
    <input type="button" id="submit_button" value="submit">
  </div>

  <div id="drop_zone_container">
    <div id="drop_zone">Drop files here </div>
    <input type="file" id="files" name="files[]" multiple>
    <output id="list"></output>
  </div>

  <div>
    <input type="number" , id="songIDInput" , value="25">
  </div>

  <div>
    <button id="startAudioContext">&#x25b6; Play</button>
    <button id="suspendAudioContext">&#x23ef; Pause</button>
    <button id="stopAudioContext">&#x23f9; Stop</button>
    <p id="counter">Current context time: No context exists.</p>
  </div>


  <div id="songSelectorTable"></div>

  <section>
    <div id="genreArtistList"></div>
  </section>

  <div id="tableDebug" style="margin: 10px 0"></div>



</body>
<script src="scripts/player.js"></script>
</html>
