<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Shuya Fuchigami, 554092 and Sebastian Braun, 549301">
    <title>Musicplayer and Server</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="stylesheet" type="text/css" href="css/player.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<div class="mediaplayer">

    <header>
        <div class="playlist">
            <i class="fa fa-bars"></i>
        </div>
        <div class="setting">
            <i class="fa fa-cog"></i>
        </div>
    </header>

    <main>
        <div class="album-art">
            <img src="images/Arctic_Monkeys.jpg" alt=""/>
        </div>
        <div class="player">
            <i class="fa fa-repeat"></i>
            <i class="fa fa-fast-backward"></i>
            <i class="fa fa-play" id="startAudioContext"></i>
            <i class="fa fa-fast-forward"></i>
            <i class="fa fa-random"></i>
        </div>
    </main>

    <footer>
        <div class="title">Arctic Monkeys - The view from the afternoon</div>
        <div class="time-tracker">
            <div class="timer">
                <div class="bg"> </div>
            </div>
            <div class="time">1:02</div>
        </div>
    </footer>

    <div id="drop_zone_container">
        <div id="drop_zone">Drop file here!</div>
        <span class="space_top" id="drop_zone_message"></span>
    </div>

</div>

</body>
<script src="scripts/player.js"></script>
</html>
