<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Shuya Fuchigami, 554092 and Sebastian Braun, 549301">
    <title>Musicplayer and Server</title>

    <link rel="stylesheet" type="text/css" href="css/player.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<div id="audioController">
    <Label> audio position (prototype implementation) </Label>
    <br>
    <input class="range" type="range" id="audioPlaybackPositionControlSlider" min="0.0" max="1.0" step="0.01"
           value="0.0">
    <br>
    <!--
    <meter id="timeBar" min=0.0 max=1.0 value=0.5></meter>
    <br>
    -->
    Position:
    <output id="audioPlaybackPositionDisplay"></output>
    <br>
    Position(Decimal):
    <output id="audioPlaybackPositionDisplayDecimal"></output>
    <br>
    <br>

    <Label> audio volume (prototype implementation) </Label>
    <br>
    <input class="range" type="range" id="audioVolumeControlSlider" min="0.0" max="3.0" step="0.05" value="1.5">
    <br>
    Position:
    <output id="audioVolumeDisplay"></output>

</div>

<div class="mediaplayer">
    <header>
        <div tooltip="click to  show your playlist">
            <div onclick="showHideListFunction()">
                <img class="playlist" src="images/playlistButton.png"/>
            </div>
        </div>
        <div>
            <div class="volume">
                <div class="volumeBG"></div>
                <div class="volumeLine"></div>
                <img class="volumeIcon" src="images/volumeButton.png"/>
            </div>
        </div>
    </header>

    <main>
        <div class="album-art">
            <img src="images/Arctic_Monkeys.jpg" alt=""/>
        </div>
        <div class="player">
            <img class="buttons repeat" src="images/loopButton.png"/>
            <img class="buttons fast-backward" src="images/rewindButton.png"/>
            <img class="buttons play" src="images/playButton.png" id="startAudioContext"/>
            <img class="buttons pause hidden" src="images/pauseButton.png"/>
            <img class="buttons fast-forward" src="images/skipButton.png"/>
            <img class="buttons random" src="images/randomButton.png" alt=""/>
        </div>
    </main>

    <footer>
        <div class="title">Arctic Monkeys - The view from the afternoon</div>
        <div class="time-tracker">
            <div class="timer">
                <div class="bg" id="audioPlayBackProgressBarController"></div>
                <div class="bgStart" id="audioPlayBackProgressBar"></div>
            </div>
            <div class="time" id="audioPlayBackProgressCounter">00:00:00</div>
        </div>
    </footer>


    <div id="drop_zone_container">
        <div id="drop_zone">Drop file here!</div>
        <span class="space_top" id="drop_zone_message"></span>
    </div>
    <div>
        <label for="selectFileButton" id="selectFileLabel">
            or click here
            <input type="file" name="inputFile" id="selectFileButton" accept="audio/mpeg">
        </label>
    </div>
</div>

<div class="space musicList hidden" id="showList">


    <div>
        <!-- replace by new button -->
        <!--
        <button class="playerButtons" id="startAudioContext">Play</button>
        -->
        <button class="playerButtons" id="suspendAudioContext">Pause(DO NOT CLICK!)</button>
        <button class="playerButtons" id="stopAudioContext">Stop(DO NOT CLICK!)</button>
        <div class="space"></div>
        <p id="counter">Current "CONTEXT" time: No context exists.</p>
        <p id="audioSourcePlaybackTimeDisplay">Current "source" time: --.</p>
    </div>

    <div class="padding">
        <input type="number" , id="songIDInput" , value="">
    </div>
    <!--
          <div>

              <button class="playerButtons" id="startAudioContext">Play</button>

              <button class="playerButtons" id="suspendAudioContext">Pause</button>
              <button class="playerButtons" id="stopAudioContext">Stop</button>
              <div class="space"></div>
              <p id="counter">Current context time: No context exists.</p>
          </div>

          <div class="padding">
              <input type="number" , id="songIDInput" , value="">
          </div>
    -->

    <div id="edit_buttons">
        <input type="button" id="editStartButton" value="ðŸ–‹">
        <input type="button" id="editCancelButton" value="Cancel">
    </div>

    <div id="delete_buttons">
        <input type="button" id="deleteButton" value="âœ‚">
        <input type="button" id="deleteConfirmButton" value="Confirm">
        <input type="button" id="deleteCancelButton" value="Cancel">
    </div>

    <div>
        <div class="padding" id="songSelectorTable"></div>
        <div class="margin" id="tableDebug"></div>
    </div>
</div>
<div id="preloader">
  <div id="status">
     <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
</body>
<script src="scripts/player.js"></script>
</html>
