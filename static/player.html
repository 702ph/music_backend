<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Shuya Fuchigami, 554092 and Sebastian Braun, 549301">
    <title>Musicplayer and Server</title>

    <link rel="stylesheet" type="text/css" href="css/player.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<div id="audioController">
    <Label> audio position </Label>
    <br>
    <input class="range" type="range" id="audioPlaybackPositionControlSlider" min="0.0" max="1.0" step="0.01"
           value="0.0">
    <br>
    <!--
    <meter id="timeBar" min=0.0 max=1.0 value=0.5></meter>
    <br>
    -->
    Position:
    <output id="audioPlaybackPositionDisplay"></output>
    <br>
    Position(Decimal):
    <output id="audioPlaybackPositionDisplayDecimal"></output>
    <br>
    <br>

    <Label> audio volume (not linked with purple one)</Label>
    <br>
    <input class="range" type="range" id="audioVolumeControlSlider" min="0.0" max="3.0" step="0.05" value="1.5">
    <br>
    Position:
    <output id="audioVolumeDisplay"></output>

    <br>
    <br>
    Repeat: <span id="audioRepeatPlayStatusDisplay">OFF</span>
    <br>
    Random: <span id="audioRandomPlayStatusDisplay">OFF</span>
</div>


<div class="mediaplayer">
    <header>
        <div tooltip="click to  show your playlist">
            <div onclick="showHideListFunction()">
                <img class="playlist" src="images/playlistButton.png"/>
            </div>
        </div>
        <div>
            <div class="volume">
                <div class="volumeBG" id="audioPlayBackVolumeController"></div>
                <div class="volumeLine" id="audioPlayBackVolumeBar"></div>
                <img class="volumeIcon hidden" src="images/volumeButton.png"/>
                <img class="muteIcon" src="images/muteButton.png"/>
            </div>
        </div>
    </header>
    <main>
        <div class="album-art">
            <canvas class="album-art frame" id="visualizer"></canvas>
        </div>
        <div class="player">
            <img class="buttons repeat" src="images/loopButton.png" id="audioRepeatPlayButton"/>
            <img class="buttons fast-backward" src="images/rewindButton.png" id="audioRewindButton"/>
            <img class="buttons play" src="images/playButton.png" id="startAudioContext"/>
            <img class="buttons pause hidden" src="images/pauseButton.png" id="audioPauseButton"/>
            <img class="buttons fast-forward" src="images/skipButton.png" id="audioSkipButton"/>
            <img class="buttons random" src="images/randomButton.png" alt="" id="audioRandomPlayButton"/>
        </div>
    </main>
        <footer>
            <div class="title" id="audioInformationFrame">
                <p id="audioInformation">Arctic Monkeys - The view from the afternoon</p>
            </div>
            <div class="time-tracker">
                <div class="timer">
                    <div class="bg" id="audioPlayBackProgressBarController"></div>
                    <div class="bgStart" id="audioPlayBackProgressBar"></div>
                </div>
                <div class="time" id="audioPlayBackProgressCounter">00:00:00</div>
            </div>
    </footer>


    <div id="drop_zone_container">
        <div id="drop_zone">Drop mp3 here!</div>
        <span class="space_top" id="drop_zone_message"></span>
    </div>
    <div>
        <label for="selectFileButton" id="selectFileLabel">
            or click here
            <input type="file" name="inputFile" id="selectFileButton" accept="audio/mpeg">
        </label>
    </div>

    <br>
    <div>
        <textarea readonly = "readonly" id="lyricsText">Lyrics here...</textarea>
    </div>


</div>


<div class="space musicList hidden" id="showList">

    <div class="box" id="edit_buttons">
        <input type="button" class="playerButtons" id="editStartButton" value="EDIT">
        <input type="button" class="playerButtons" id="editCancelButton" value="CANCEL">
    </div>

    <div class="box right" id="delete_buttons">
        <input type="button" class="playerButtons" id="deleteButton" value="CUT">
        <input type="button" class="playerButtons" id="deleteConfirmButton" value="CONFIRM">
        <input type="button" class="playerButtons" id="deleteCancelButton" value="CANCEL">
    </div>

    <div>
        <div class="padding" id="songSelectorTable"></div>
        <div class="margin" id="tableDebug"></div>
    </div>
</div>

<div id="preloader">
  <div id="status">
     <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>


</body>
<script src="scripts/player.js"></script>
</html>
