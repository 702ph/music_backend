<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file upload test</title>
</head>

<body>
<div class="container">
    <h1> file upload test</h1>
    <form method="POST", action="../upload" enctype="multipart/form-data">
    <div class="from-group">
        <label for="inputFile">choose file to upload</label>
        <br>
        <input type="file" name="inputFile" accept="audio/mpeg">

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
